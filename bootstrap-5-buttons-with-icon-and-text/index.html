<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Buttons with Icons Example</title>
      <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">
  
      <style>
    .btn-label {
	position: relative;
	left: -12px;
	display: inline-block;
	padding: 6px 12px;
	background: rgba(0, 0, 0, 0.15);
	border-radius: 3px 0 0 3px;
}

.btn-labeled {
	padding-top: 0;
	padding-bottom: 0;
}

.btn {
	margin-bottom: 10px;
}
      </style>
      
  </head>
  <body>
 <header class="intro">
 <h1>Bootstrap 5 Buttons with Icons Example</h1>
 <p> A pack of Bootstrap 5 buttons with text and icons.</p>
 <div class="action">
 <a href="https://www.codehim.com/bootstrap/bootstrap-5-buttons-with-icon-and-text/" title="Back to download and tutorial page" class="btn back">Back to Tutorial</a>
 </div>
 
 </header>
  
 <main>
  <article>
  <p>The following is the example of Bootstrap 5 buttons with text and icons.</p>
   <!-- Bootstrap 5 Button HTML -->
      <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Bootstrap 5 Buttons with Icons</h2>
            <button type="button" class="btn btn-labeled btn-success">
                <span class="btn-label"><i class="fa fa-check"></i></span>Success</button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-remove"></i></span>Cancel</button>
            <button type="button" class="btn btn-labeled btn-warning">
                <span class="btn-label"><i class="fa fa-bookmark"></i></span>Bookmark</button>
            <button type="button" class="btn btn-labeled btn-primary">
                <span class="btn-label"><i class="fa fa-camera"></i></span>Camera</button>
            <br>
            <button type="button" class="btn btn-labeled btn-default">
                <span class="btn-label"><i class="fa fa-chevron-left"></i></span>Left</button>
            <button type="button" class="btn btn-labeled btn-default">
                <span class="btn-label"><i class="fa fa-chevron-right"></i></span>
                Right</button>
            <button type="button" class="btn btn-labeled btn-success">
                <span class="btn-label"><i class="fa fa-thumbs-up"></i></span>Thumbs
                Up</button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-thumbs-down"></i></span>Thumbs
                Down</button>
            <br>
            <button type="button" class="btn btn-labeled btn-info">
                <span class="btn-label"><i class="fa fa-refresh"></i></span>Refresh</button>
            <button type="button" class="btn btn-labeled btn-danger">
                <span class="btn-label"><i class="fa fa-trash"></i></span>Trash</button>
           
        </div>
    </div>
</div>
      <!-- End Bootstrap 5 Buttons HTML -->
  
  </article>
 </main>
 
  <footer class="credit">Author: Asif Mughal - Distributed By: <a title="Awesome web design code & scripts" href="https://www.codehim.com?source=demo-page" target="_blank">CodeHim</a></footer>
<!-- Bootstrap 5 JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  
  </body>
</html>
